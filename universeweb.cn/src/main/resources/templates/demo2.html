<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf语法</title>
</head>
<body>
	<h3>变量输出</h3>
	<h4 th:text="${name}"></h4>
	<h4 th:text="李四"></h4>
	<hr/>
	<h3>条件判断</h3>
	<div th:if="${gender}=='男'">这是一位男性朋友</div>
	<div th:if="${gender}=='女'">这是一位女性朋友</div>
	<hr/>
	<div th:switch="${grade}">
		<span th:case="1">这是1的情况</span>
		<span th:case="2">这是2的情况</span>
		<span th:case="3">这是3的情况</span>
	</div>
	<hr/>
	<table border="1">
		<tr>
			<td>编号</td>
			<td>姓名</td>
			<td>年龄</td>
		</tr>
		<h3>列表输出</h3>
		<tr th:each="user : ${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.age}"></td>
		</tr>
	</table>
	<hr/>
	<h3>获取域对象数据</h3>
	request:<span th:text="${#httpServletRequest.getAttribute('request')}"></span><br/>
	session:<span th:text="${session.session1}"></span><br/>
	application:<span th:text="${application.application1}"></span><br/>
	</hr>
	<h3>超链接语法</h3>
	<a th:href="@{~/demo2}">访问demo2</a>
	<a th:href="@{~/demo2(id=1,name=rty)}">访问demo2带参数</a><!-- 携带参数 -->
</body>
</html>
